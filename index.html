<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum kit challenge</title>
</head>

    <h1 class="title">Lets play drums!</h1>

    <div class="drumContainer">
            <div class="drumButtons">
                <button id="boomBtn">Boom</button>
                <button id="clapBtn">Clap</button>
                <button id="hiBtn">HiHat</button>
                <button id="kickBtn">Kick</button>
                <button id="openBtn"> Open Hat</button>
                <button id="snareBtn">Snare</button>
                <button id="rideBtn">Ride</button>
                <button id="tinkBtn">Tink</button>                
                <button id="tomBtn">Tom</button>
            </div>
            <div class="instructions">
                <h2>Use the KeyBoard to play sounds with the:</h2>
                <p>A,S,D,F,G,H,J,K,L</p>
                <p>Keys</p>
            </div>
        </div>    
    
        <div id="sounds">
            <audio id="boom" src="./Sounds/boom.wav"></audio>  
            <audio id="clap" src="./Sounds/clap.wav"></audio>
            <audio id="hihat" src="./Sounds/hihat.wav"></audio>
            <audio id="kick" src="./Sounds/kick.wav"></audio>
            <audio id="openHat" src="./Sounds/openhat.wav"></audio> 
            <audio id="snare" src="./Sounds/snare.wav"></audio>
            <audio id="ride" src="./Sounds/ride.wav"></audio>
            <audio id="tink" src="./Sounds/tink.wav"></audio>     
            <audio id="tom" src="./Sounds/tom.wav"></audio>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
